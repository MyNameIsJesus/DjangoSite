{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mainpage/css/main.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <aside>
        <img class="my_logo" src="{% static 'mainpage/images/logo.png' %}">
            <ul>
                <a href ="{% url 'main' %}"><li class="aside_li"><i class="fas fa-home"></i>Main page</li></a>
                <a href="{% url 'aboutpage' %}"><li><i class="far fa-address-book"></i> About us</li></a>
                <a href="{% url 'newspage' %}"><li><i class="fas fa-newspaper"></i>News</li></a>
                <a href="{% url 'create' %}", class="btn btn-primary btn-lg"><li><i class="fas fa-plus-square"></i> Add article</li></a>
            </ul>
    </aside>
{% block content %} {% endblock %}
</body>
</html>
